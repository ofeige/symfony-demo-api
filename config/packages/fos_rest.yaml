# Read the documentation: https://symfony.com/doc/master/bundles/FOSRestBundle/index.html
fos_rest:
    param_fetcher_listener:  true
    routing_loader: true
    view:
        default_engine: ~
        view_response_listener: true
        formats:
            json: true
            dto: true
        mime_types:
            dto: ['application/vnd.demo.dto']
    versioning: true
    access_denied_listener:
        enabled: true
        formats:
            json: true
            php: true
    body_converter:
        enabled: true
        validate: true
    format_listener:
        enabled: true
        rules:
            - { path: ^/, prefer_extension: true, fallback_format: json, priorities: [ json, dto, html ] }
    exception:
        codes:
            App\Exception\ValidationException: 400
            Shopping\ApiTKUrlBundle\Exception\FilterException: 400
            Shopping\ApiTKUrlBundle\Exception\SortException: 400
            Shopping\ApiTKUrlBundle\Exception\PaginationException: 400
    service:
        view_handler: app.view_handler

sensio_framework_extra:
    request: { converters: true }